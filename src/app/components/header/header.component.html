<header class="header">
  <div class="grid">
    <div class="header__navbar">
      <ul class="header__navbar-list">
        <li class="header__navbar-item header__navbar-item--qr header__navbar-item--separate">
          Vào cửa hàng trên ứng dụng KTShop
          <app-qr-code></app-qr-code>
        </li>

        <li class="header__navbar-item">
          <span class="header__navbar-title--no-pointer">
            Kết nối
          </span>

          <a href="#" class="header__navbar-icon-link">
            <i class="fa-brands fa-facebook header__navbar-icon"></i>
          </a>

          <a href="#" class="header__navbar-icon-link">
            <i class="fa-brands fa-instagram header__navbar-icon"></i>
          </a>
        </li>
      </ul>

      <ul class="header__navbar-list">
        <li class="header__navbar-item header__navbar-item--notify">
          <a href="#" class="header__navbar-item-link">
            <i class="fas fa-bell header__navbar-icon"></i>
            Thông báo
          </a>

          <app-notify></app-notify>
        </li>

        <li class="header__navbar-item">
          <a href="#" class="header__navbar-item-link">

            <i class="far fa-question-circle header__navbar-icon"></i>
            Trợ giúp
          </a>
        </li>

        <li (click)="onRegisterClick()" class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Đăng ký</li>

        <li (click)="onLoginClick()" class="header__navbar-item header__navbar-item--strong">Đăng nhập</li>
      </ul>
    </div>

    <app-search></app-search>
  </div>
</header>
