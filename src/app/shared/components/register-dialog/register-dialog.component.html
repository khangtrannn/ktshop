<div class="form">
  <div class="form__container">
    <div class="form__header">
      <h3 class="form__heading">Đăng ký</h3>
      <span (click)="onLoginClick()" class="form__switch-btn">Đăng nhập</span>
    </div>

    <div class="form__form">
      <div class="form__group">
        <input type="text" class="form__input" placeholder="Số điện thoại">
      </div>
      <div class="form__group">
        <input type="password" class="form__input" placeholder="Mật khẩu">
      </div>
      <div class="form__group">
        <input type="password" class="form__input" placeholder="Nhập lại mật khẩu">
      </div>
    </div>

    <div class="form__policy">
      <p class="form__policy-text">
        Bằng việc đăng ký bạn đã đồng ý với KTShop về 
        <a href="#" class="form__policy-link">Điều khoản dịch vụ</a> & 
        <a href="#" class="form__policy-link">Chính sách bảo mật</a>
      </p>
    </div>

    <div class="form__controls">
      <button (click)="onClose()" class="btn btn--normal form__controls-back">TRỞ LẠI</button>
      <button class="btn btn--primary">ĐĂNG KÝ</button>
    </div>
  </div>

  <div class="form__socials">
    <a href="#" class="btn btn--size-s btn--with-icon form__socials--facebook">
      <i class="fa-brands fa-facebook-square form__socials-icon"></i>
      <span class="form__socials-title">
        Kết nối với Facebook
      </span>
    </a>
    <a href="#" class="btn btn--size-s btn--with-icon form__socials--google">
      <i class="fa-brands fa-google form__socials-icon"></i>
      <span class="form__socials-title">
        Kết nối với Google
      </span>
    </a>
  </div>
</div>
